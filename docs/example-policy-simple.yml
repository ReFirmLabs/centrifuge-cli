policyVersion: 1.1
rules:
  certificates:
    expired:
      allowed: false
  privateKeys:
    allowed: false
  passwordHashes:
    weakAlgorithms: [des, md5]
  code:
    flaws:
      allowed: false
  guardian:
    cvssScoreThreshold: 9.0
  binaryHardening:
    requiredFeatures: [NX, PIE, STRIPPED]
    include: [/opt/vendor/bin/*, /usr/lib/*]
  securityChecklist:
    allowed: false
