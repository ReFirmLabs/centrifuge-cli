policyVersion: 1.1
rules:
  certificates:
    expired:
      allowed: true
  passwordHashes:
    allowUserAccounts: true
    weakAlgorithms: [des, md5]
  privateKeys:
    allowed: true
  code:
    flaws:
      allowed: true
  guardian:
    cvssScoreThreshold: 9.0
  securityChecklist:
    allowed: true
